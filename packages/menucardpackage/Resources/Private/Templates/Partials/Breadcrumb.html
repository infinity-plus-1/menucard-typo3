<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:if condition="{page.id} != {site.rootPageId}">
        <ul class="breadcrumb">
            <f:for each="{breadcrumb}" as="page">
                <li>
                    <f:if condition="!{page.current}">
                        <f:then>
                            <f:link.typolink parameter="{page.data.uid}">
                                {page.title}
                            </f:link.typolink>
                        </f:then>
                        <f:else>
                            {page.title}
                        </f:else>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </f:if>
    
</f:spaceless>
