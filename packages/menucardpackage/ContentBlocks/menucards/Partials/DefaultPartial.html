<div>
    <div id="fh5co-menus" data-section="menu" class="animated">
        <div class="container">
            <div class="row text-center fh5co-heading row-padded">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="heading to-animate fadeInUp animated">{data.header}</h2>
                    <p class="sub-heading to-animate fadeInUp animated">{data.subheader}</p>
                </div>
            </div>
            <div class="row row-padded">
                <f:for each="{data.menucard_columns}" as="column">
                    <div class="col-md-6">
                        <div class="fh5co-food-menu to-animate-2 fadeIn animated">
                            <h2 class="fh5co-{column.columnIcon}">{column.headerType}</h2>
                            <ul>
                                <f:for each="{column.menucard_rows}" as="row">
                                    <li class="<cb:ClassPrinter value="menucard_rows"></cb:ClassPrinter>">
                                        <div class="fh5co-food-desc">
                                            <figure>
                                                <f:image class="img-responsive" style="height: 60px;" image="{row.image.0}" />
                                            </figure>
                                            <div>
                                                <h3>{row.dishHeader}</h3>
                                                <p>{row.dishDesc}</p>
                                            </div>
                                        </div>
                                        <div class="fh5co-food-pricing">
                                            ${row.price}
                                        </div>
                                    </li>
                                </f:for>
                            </ul>
                        </div>
                    </div>
                </f:for>
            </div>
        </div>
    </div>
</div>
