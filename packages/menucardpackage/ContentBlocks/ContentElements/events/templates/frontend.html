<div id="fh5co-events" data-section="events" style="background-image: url(&quot;{data.eventBgImage.0.publicUrl}&quot;); background-position: 0px -193.677px;" data-stellar-background-ratio="0.5" class="animated">
    <div class="fh5co-overlay"></div>
    <div class="container">
        <div class="row text-center fh5co-heading row-padded">
            <div class="col-md-8 col-md-offset-2 to-animate fadeIn animated">
                <h2 class="heading">{data.header}</h2>
                <p class="sub-heading">{data.subheader}</p>
            </div>
        </div>
        <div class="row">
            <f:for each="{data.events}" as="event">
                <div class="col-md-4">
                    <div class="fh5co-event to-animate-2 fadeInUp animated">
                        <h3>{event.eventHeader}</h3>
                        <span class="fh5co-event-meta"><f:format.date format="jS F, Y">{event.eventSchedule}</f:format.date></span>
                        {event.eventDesc -> f:sanitize.html(build: 'default')}
                        <p><a href="#" class="btn btn-primary btn-outline">Read More</a></p>
                    </div>
                </div>
            </f:for>
        </div>
    </div>
</div>
